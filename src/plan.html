<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
         background-color: #fef9f0;
      color: #333;
    }

    .quiz-container {
      max-width: 700px;
      margin: 40px auto;
      background: #e5b7b7;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      color: #444;
    }

    .question {
      margin: 25px 0;
    }

    .question h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .options {
      display: grid;
      gap: 12px;
    }

    /* Each option box */
    .option-box {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      background: #f5f7fa;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option-box:hover {
      border-color: #66a6ff;
    }

    .options input[type="radio"] {
      width: 18px;
      height: 18px;
      accent-color: #66a6ff; /* Modern browsers */
      cursor: pointer;
    }

    .options input[type="radio"]:checked + label {
      color: #66a6ff;
      font-weight: bold;
    }

    /* Search button */
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(120deg, #66a6ff, #3f72af);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(120deg, #3f72af, #66a6ff);
      transform: scale(1.03);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .quiz-container {
        margin: 20px;
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
      .question h2 {
        font-size: 18px;
      }
      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

                <div class="nav-menu" id="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>

                    <a href="about.html" class="nav-link">About India</a>
                    <a href="contact.html" class="nav-link">Contact</a>

                <div class="nav-toggle" id="nav-toggle">
                    <span class="nav-toggle-bar"></span>
                    <span class="nav-toggle-bar"></span>
                    <span class="nav-toggle-bar"></span>
                </div>
            </div>
        </div>
    </nav>

  <div class="quiz-container">
    <h1>Travel Quiz</h1>

 <div class="question">
      <h2>What is your budget range for the trip?</h2>
      <div class="options">
        <div class="option-box">
          <input type="radio" id="q1a1" name="budget" value="₹10,000 – ₹15,000">
          <label for="q1a1">₹10,000 – ₹15,000</label>
        </div>
        <div class="option-box">
          <input type="radio" id="q1a2" name="budget" value="₹15,000 – ₹25,000">
          <label for="q1a2">₹15,000 – ₹25,000</label>
        </div>
        <div class="option-box">
          <input type="radio" id="q1a3" name="budget" value="₹25,000 – ₹40,000">
          <label for="q1a3">₹25,000 – ₹40,000</label>
        </div>
        <div class="option-box">
          <input type="radio" id="q1a4" name="budget" value="₹40,000+">
          <label for="q1a4">₹40,000+</label>
        </div>
      </div>
    </div>


    <div class="question">
      <h2>Which season do you prefer for travel?</h2>
      <div class="options">
        <div class="option-box">
          <input type="radio" id="q2a1" name="season" value="Winter (Nov – Feb)">
          <label for="q2a1">Winter (Nov – Feb)</label>
        </div>
        <div class="option-box">
          <input type="radio" id="q2a2" name="season" value="Summer (Mar – Jun)">
          <label for="q2a2">Summer (Mar – Jun)</label>
        </div>
        <div class="option-box">
          <input type="radio" id="q2a3" name="season" value="Monsoon (Jul – Sep)">
          <label for="q2a3">Monsoon (Jul – Sep)</label>
        </div>
      </div>
    </div>

    <button class="btn" id="searchBtn">Search Place</button>
  </div>


  <div class="">


     <!-- Destinations Section -->
    <section class="destinations">
        <div class="container">
            <div class="destinations-grid">
          
            </div>

          
                
<script>
document.getElementById("searchBtn").addEventListener("click", function () {
  const budget = document.querySelector('input[name="budget"]:checked');
  const season = document.querySelector('input[name="season"]:checked');

  if (!budget || !season) {
    alert("⚠️ Please select both budget and season!");
    return;
  }

  const selectedBudget = budget.value;
  const selectedSeason = season.value;


  const filteredPlaces = tourismData.filter(place => 
    place.budget === selectedBudget || place.bestMonths === selectedSeason
  );


  displayResults(filteredPlaces);
});

const tourismData = [

  },
  {

    image: "https://media.istockphoto.com/id/535168027/photo/india-goa-palolem-beach.jpg?s=612x612&w=0&k=20&c=iGV1Ue0Efj87dQirWnUpZVG1dNobUjfVvMGdKHTJ7Qg="
  },

    name: "Ladakh",
    description: "High-altitude desert of stark mountains, Buddhist monasteries, turquoise lakes and extreme landscapes. Adventure and serene spirituality in places like Leh and Nubra Valley.",

   {

    atmosphere: "Pleasant winter weather, cool nights, great for forts, deserts and festivals.",
    budget: "₹15,000 – ₹25,000",
    image: "https://media.istockphoto.com/id/942152278/photo/gadisar-lake-at-jaisalmer-rajasthan-at-sunrise-with-ancient-temples-and-archaeological-ruins.jpg?s=612x612&w=0&k=20&c=HvhbHZ8HH_lAjAAI2pmqL4mUipyyAwy31qp5jjKQTO0="
  }
];

function displayResults(places) {
  const grid = document.querySelector(".destinations-grid");
  grid.innerHTML = ""; 

  if (places.length === 0) {
    grid.innerHTML = "<p>No destinations match your selection. Try again!</p>";
    return;
  }

  places.map(place => {
    const card = `
      <article class="destination-card">
        <div class="card-image">
          <img src="${place.image}" alt="${place.name}">
          <div class="card-badge">${place.bestMonths}</div>
        </div>
        <div class="card-content">
          <h3 class="card-title">${place.name}</h3>
          <p class="card-description">${place.description}</p>
          <div class="card-highlights">
            <h4>Season:</h4>
            <div class="highlights-tags">
              <span class="tag">${place.bestMonths}</span>
            </div>
          </div>
          <div class="card-highlights">
            <h4>Budget:</h4>
            <div class="highlights-tags">
              <span class="tag">${place.budget}</span>
            </div>
          </div>
          <button class="btn btn-destination">Explore ${place.name}</button>
        </div>                    
      </article>
    `;
    grid.innerHTML += card;
  });
}
</script>
