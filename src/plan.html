<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Quiz</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
         background-color: #fef9f0;
      color: #333;
    }

    .quiz-container {
      max-width: 700px;
      margin: 40px auto;
      background: #e5b7b7;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      color: #444;
    }

    .question {
      margin: 25px 0;
    }

    .question h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .options {
      display: grid;
      gap: 12px;
    }

    /* Each option box */
    .option-box {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 15px;
      background: #f5f7fa;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option-box:hover {
      border-color: #66a6ff;
    }

    .options input[type="radio"] {
      width: 18px;
      height: 18px;
      accent-color: #66a6ff; /* Modern browsers */
      cursor: pointer;
    }

    .options input[type="radio"]:checked + label {
      color: #66a6ff;
      font-weight: bold;
    }

    /* Search button */
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(120deg, #66a6ff, #3f72af);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(120deg, #3f72af, #66a6ff);
      transform: scale(1.03);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .quiz-container {
        margin: 20px;
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
      .question h2 {
        font-size: 18px;
      }
      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>Travel Quiz</h1>

    <!-- Question 1 -->
    <div class="question">
      <h2>What is your budget range for the trip?</h2>
      <div class="options">
        <div class="option-box">
          <input type="radio" id="q1a1" name="budget">
          <label for="q1a1">₹10,000 – ₹15,000</label>
        </div>
        <div class="option-box">
          <input type="radio" id="q1a2" name="budget">
          <label for="q1a2">₹15,000 – ₹25,000</label>
        </div>
        <div class="option-box">
          <input type="radio" id="q1a3" name="budget">
          <label for="q1a3">₹25,000 – ₹40,000</label>
        </div>
        <div class="option-box">
          <input type="radio" id="q1a4" name="budget">
          <label for="q1a4">₹40,000+</label>
        </div>
      </div>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <h2>Which season do you prefer for travel?</h2>
      <div class="options">
        <div class="option-box">
          <input type="radio" id="q2a1" name="season">
          <label for="q2a1">Winter (Nov – Feb)</label>
        </div>
        <div class="option-box">
          <input type="radio" id="q2a2" name="season">
          <label for="q2a2">Summer (Mar – Jun)</label>
        </div>
        <div class="option-box">
          <input type="radio" id="q2a3" name="season">
          <label for="q2a3">Monsoon (Jul – Sep)</label>
        </div>
        <div class="option-box">
          <input type="radio" id="q2a4" name="season">
          <label for="q2a4">Any season is fine</label>
        </div>
      </div>
    </div>

    <!-- Search button -->
    <button class="btn">Search Place</button>
  </div>

</body>
</html>
